<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="frontend/styles/main.css" />

  <body>
    <!-- navbar -->
    <div class="container">
      <nav class="row navbar navbar-expand-lg navbar-light bg-white">
        <!-- ml-auto and mr-auto biar logo auto tengah -->
        <!-- mr-sm-auto utk layar kecil -->
        <!-- mr-lg-0 utk layar besar -->
        <!-- mr-md-auto utk layar sedang -->
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
          <a href="index.html">
            <img src="frontend/images/logothetrav.png" alt="" />
          </a>
        </div>
        <!-- mr-auto biar tulisan auto tengah dari kanan -->
        <!-- d-none d-lg-block biar tulisan dari layar kecil tidak ada -->
        <ul class="navbar-nav mr-auto d-none d-lg-block">
          <li font-size="100px">
            <span class="text-muted">&nbsp;&nbsp;|&nbsp; Explore The World</span>
          </li>
        </ul>
      </nav>
    </div>

    <!-- main content -->
    <main>
      <div class="section-success d-flex align-item-center">

            instruction please read it as well
          </p>

      </div>
    </main>

    <script src="frontend/libraries/jquery/jquery-3.6.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });
      });

      $(".datepicker").datepicker({
        uiLibrary: "bootstrap4",
        icons: {
          rightIcon: '<img src="frontend/images/ic_calender2x.png" width="15" />',
        },
      });
    </script>
  </body>
